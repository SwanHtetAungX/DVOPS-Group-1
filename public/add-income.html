<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>BudgetBuddy</title>

    <!-- Linking the styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main>
        <!-- Header section displaying total income -->
        <header>
            <div>
                <h5>Total Income</h5>
                <span id="income">$0.00</span>
            </div>
        </header>

        <!-- Section for displaying income history -->
        <section>
            <h3>Income</h3>
            <ul id="incomeList"></ul>
            <div id="status"></div>
        </section>

        <!-- Section for adding a new transaction -->
        <section>
            <h3>Add Income</h3>

            <!-- Form for adding a new income -->
            <form id="incomeForm">

                <!-- Input field for income name -->
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required />
                </div>

                <!-- Input field for income amount -->
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                </div>

                <!-- Input field for transaction date -->
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" required />
                </div>

                <!-- Submit button for adding the transaction -->
                <button class="submitButton" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Script tag linking the JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
