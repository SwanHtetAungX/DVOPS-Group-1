<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/income.js"></script>
    <title>Add Income</title>
</head>

<body onload="updateTotalIncome()">
    <div style="display: inline-flex">
        <div class="sidebar">
            <div class="profile-section">
                <img src="images/logo.png" alt="Profile Picture" class="profile-picture" />
            </div>

            <ul class="navigation-items">
                <li class="navigation-item">
                    <a href="transactions.html">
                        <i class="fas fa-exchange-alt"></i> View Transactions
                    </a>
                </li>
                <li class="navigation-item">
                    <i class="fas fa-arrow-up"></i> Income
                </li>
                <li class="navigation-item">
                    <i class="fas fa-arrow-down"></i> Expenses
                </li>
            </ul>
        </div>

        <div class="content">

            <div id="totalIncomeBox">
                <p id="totalIncome"></p>
            </div>


            <div style="display: flex; flex-direction: row">
                <div>
                    <h1>Add Income</h1>

                    <!-- Income Form -->
                    <form action="/submit-income" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <!-- Income Name Field -->
                            <input type="text" id="income_name" name="income_name" placeholder="Enter Income Name"
                                required />
                        </div>

                        <div class="form-group">
                            <!-- Income Amount Field -->
                            <input type="number" id="income_amount" name="income_amount"
                                placeholder="Enter Income Amount" required />
                        </div>

                        <div class="form-group">
                            <!-- Enter a Source Field -->
                            <input type="text" id="source" name="source" placeholder="Enter Source" required />
                        </div>

                        <div class="form-group" style="display: flex; flex-direction: column">
                            <!-- Enter Date Field -->
                            <label for="income_date">Enter Date:</label>
                            <div style="height: 10px"></div>
                            <input type="date" id="income_date" name="income_date" required />
                        </div>

                        <div class="form-group" style="display: flex; flex-direction: column">
                            <!-- Enter Description Field -->
                            <label for="description">Enter Description:</label>
                            <div style="height: 10px"></div>
                            <textarea id="description" name="description" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="button" onclick="validateAndAddIncome()">Add Income</button>
                    </form>
                </div>
                <div id="incomesContainer"></div>
            </div>
        </div>
</body>

</html>
