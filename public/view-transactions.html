<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Transactions</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/transaction.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body onload="fetchTransactions()">
    <div style="display: inline-flex">
      <div class="sidebar">
        <div class="profile-section">
          <img
            src="images/logo.png"
            alt="Profile Picture"
            class="profile-picture"
          />
        </div>

        <ul class="navigation-items">
          <li class="navigation-item">
            <i class="fas fa-exchange-alt"></i> View Transactions
          </li>
          <li class="navigation-item">
            <i class="fas fa-arrow-up"></i> Income
          </li>
          <li class="navigation-item">
            <i class="fas fa-arrow-down"></i> Expenses
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div style="display: flex; flex-direction: row">
          <div class="card" id="expenses">
            <h3>Expenses</h3>
            <p>$0</p>
          </div>
          <div class="card" id="incomes">
            <h3>Income</h3>
            <p>$0</p>
          </div>
        </div>
        <div class="transactions" id="recentTransactions">
          <h3>Recent Transactions</h3>
        </div>
      </div>
    </div>
  </body>
</html>
